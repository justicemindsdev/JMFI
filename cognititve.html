<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Architecture Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'ping': 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce': 'bounce 1s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }
        
        .bg-grid-slate-900 {
            background-image: radial-gradient(circle, #0f172a 1px, transparent 1px);
        }
        
        .neural-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .tilt-effect {
            transition: transform 0.2s ease-out;
        }
        
        /* Dark mode support */
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="app"></div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Global state
        let activeTab = 'overview';
        let parallaxOffset = 0;
        let activeNeuralNodes = { ben: new Set(), jen: new Set() };
        let cognitiveAnimations = {};

        // Cognitive visualizations data
        const cognitiveVisualizations = [
            {
                "visualizationTitle": "Holistic System Integration",
                "cognitiveFunction": "Systems Thinking",
                "description": "Visualizes the brain activity when an architect perceives the entire system at once--not as individual parts, but as a single, interconnected entity. It's the 'big picture' view.",
                "metaphor": "Galaxy Formation",
                "visualElements": {
                    "primaryLobeActivity": [
                        "Frontal Lobe (Executive Planning)",
                        "Parietal Lobe (Spatial & Relational Mapping)"
                    ],
                    "neuralPathways": "Long, brilliant arcs of light connecting disparate, distant neural clusters across hemispheres. These pathways aren't firing in sequence, but are illuminated simultaneously, forming a stable, web-like structure.",
                    "activityPattern": "A slow, constant, foundational 'hum' represented by a deep ambient glow. Specific high-traffic connections between major components pulse with a brighter, rhythmic light.",
                    "colorPalette": {
                        "baseSystem": "Deep Indigo",
                        "majorComponents": "Pulsing White Nodes",
                        "interconnections": "Electric Blue Arcs",
                        "stressPoints": "Faint Red Hotspots"
                    }
                }
            },
            {
                "visualizationTitle": "Conceptual Distillation",
                "cognitiveFunction": "Abstraction",
                "description": "Represents the mental process of filtering immense complexity down to its essential principles. This is the act of ignoring irrelevant details to find the core, elegant truth of a problem.",
                "metaphor": "Refining Ore into Pure Metal",
                "visualElements": {
                    "primaryLobeActivity": [
                        "Prefrontal Cortex (Filtering & Decision Making)",
                        "Temporal Lobe (Semantic Memory & Naming)"
                    ],
                    "neuralPathways": "Starts as a chaotic, noisy storm of thousands of thin, frantic pathways. A powerful filtering wave propagates from the frontal lobe, causing most pathways to fade to black, leaving only a few thick, coherent, brightly lit beams.",
                    "activityPattern": "A 'noise-canceling' wave. The initial state is visual static, which is progressively wiped clean, revealing a simple, stable pattern underneath. The process is one of reduction and clarification.",
                    "colorPalette": {
                        "initialComplexity": "A static-like mix of all colors",
                        "filteringWave": "A translucent black sweep",
                        "distilledConcept": "A single, crystalline white beam"
                    }
                }
            },
            {
                "visualizationTitle": "Probabilistic Futures Simulation",
                "cognitiveFunction": "Scenario Planning & Future-Proofing",
                "description": "Visualizes the architect's ability to simulate multiple potential futures, weighing risks and opportunities. It's the 'what if' engine of the brain.",
                "metaphor": "Branching Timelines",
                "visualElements": {
                    "primaryLobeActivity": [
                        "Frontal Lobe (Prediction & Planning)",
                        "Occipital Lobe (Visualizing Outcomes)"
                    ],
                    "neuralPathways": "A solid, primary pathway representing the 'current plan' moves forward. From this trunk, multiple translucent, shimmering 'ghost' pathways branch off, each representing a potential future scenario. These branches flicker and shift in intensity based on perceived probability.",
                    "activityPattern": "A steady forward flow for the main plan, with speculative, rapid-fire simulations branching off and dissolving. It's a constant exploration of a possibility space.",
                    "colorPalette": {
                        "currentPlan": "Solid Emerald Green",
                        "highProbabilityScenario": "Flickering Gold",
                        "lowProbabilityScenario": "Faint, Ghostly Cyan",
                        "riskScenario": "A transparent red overlay"
                    }
                }
            },
            {
                "visualizationTitle": "Deconstruction & Reassembly",
                "cognitiveFunction": "Analysis & Synthesis",
                "description": "A two-phase visualization. First, the brain deconstructs a complex problem into its fundamental components (Analysis). Second, it reassembles those components in a new, more effective configuration (Synthesis).",
                "metaphor": "Solving a 3D Puzzle in Reverse and Forward",
                "visualElements": {
                    "primaryLobeActivity": [
                        "Parietal Lobe (Spatial Manipulation)",
                        "Frontal Lobe (Strategic Planning)",
                        "Hippocampus (Working Memory for Components)"
                    ],
                    "neuralPathways": "Phase 1 (Analysis): A central node explodes outward, sending distinct, color-coded pathways to separate storage areas. Phase 2 (Synthesis): The stored pathways are pulled back, not to the original point, but to a new focal point, snapping into a new, more stable geometric pattern.",
                    "activityPattern": "A 'two-stroke' cycle. A sharp, outward 'bang' of deconstruction, followed by a slower, magnetic 'pull' of reconstruction. The cycle repeats for iterative design.",
                    "colorPalette": {
                        "originalProblem": "A single, murky brown node",
                        "deconstructedParts": "Primary colors (Red, Yellow, Blue)",
                        "reassembledSolution": "A new, complex, iridescent color formed from the combination of the parts"
                    }
                }
            }
        ];

        // Utility functions
        function createElement(tag, className = '', innerHTML = '') {
            const element = document.createElement(tag);
            if (className) element.className = className;
            if (innerHTML) element.innerHTML = innerHTML;
            return element;
        }

        function createSVG(viewBox, className = '') {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', viewBox);
            if (className) svg.className = className;
            return svg;
        }

        function createSVGElement(tag, attributes = {}) {
            const element = document.createElementNS('http://www.w3.org/2000/svg', tag);
            Object.keys(attributes).forEach(key => {
                element.setAttribute(key, attributes[key]);
            });
            return element;
        }

        // Parallax effect
        function initParallax() {
            window.addEventListener('scroll', () => {
                parallaxOffset = window.pageYOffset;
                updateParallaxElements();
            });
        }

        function updateParallaxElements() {
            const neural1 = document.getElementById('neural-bg-1');
            const neural2 = document.getElementById('neural-bg-2');
            
            if (neural1) {
                neural1.style.transform = `translateY(${parallaxOffset * 0.2}px)`;
            }
            if (neural2) {
                neural2.style.transform = `translateY(${-parallaxOffset * 0.1}px)`;
            }
        }

        // Neural network animations
        function initNeuralNetworks() {
            // Ben's network animation
            setInterval(() => {
                const nodeCount = 12;
                const newActiveNodes = new Set();
                const activationCount = Math.floor(Math.random() * 5) + 4;
                
                for (let i = 0; i < activationCount; i++) {
                    const nodeId = Math.floor(Math.random() * nodeCount);
                    newActiveNodes.add(nodeId);
                }
                
                activeNeuralNodes.ben = newActiveNodes;
                updateNeuralNetwork('ben');
            }, 1800);

            // Jen's network animation
            setInterval(() => {
                const nodeCount = 8;
                const newActiveNodes = new Set();
                const activationCount = Math.floor(Math.random() * 3) + 2;
                
                for (let i = 0; i < activationCount; i++) {
                    const nodeId = Math.floor(Math.random() * nodeCount);
                    newActiveNodes.add(nodeId);
                }
                
                activeNeuralNodes.jen = newActiveNodes;
                updateNeuralNetwork('jen');
            }, 1800);
        }

        function updateNeuralNetwork(type) {
            const networkElement = document.getElementById(`neural-network-${type}`);
            if (networkElement) {
                networkElement.innerHTML = '';
                networkElement.appendChild(createNeuralNetworkSVG(type));
            }
        }

        function createNeuralNetworkSVG(type) {
            const svg = createSVG('0 0 200 150', 'w-full h-48');
            
            if (type === 'ben') {
                // Ben's complex network
                const connections = [
                    [40, 30, 100, 20], [100, 20, 160, 35], [40, 30, 30, 70],
                    [100, 20, 80, 60], [160, 35, 130, 65], [80, 60, 130, 65],
                    [30, 70, 50, 110], [130, 65, 150, 115], [50, 110, 100, 100],
                    [100, 100, 120, 135], [40, 30, 80, 60], [80, 60, 100, 100],
                    [160, 35, 100, 100]
                ];

                const nodes = [
                    {id: 0, x: 40, y: 30}, {id: 1, x: 100, y: 20}, {id: 2, x: 160, y: 35},
                    {id: 3, x: 30, y: 70}, {id: 4, x: 80, y: 60}, {id: 5, x: 130, y: 65}, {id: 6, x: 170, y: 75},
                    {id: 7, x: 50, y: 110}, {id: 8, x: 100, y: 100}, {id: 9, x: 150, y: 115},
                    {id: 10, x: 70, y: 140}, {id: 11, x: 120, y: 135}
                ];

                // Draw connections
                connections.forEach(([x1, y1, x2, y2], i) => {
                    const line = createSVGElement('line', {
                        x1, y1, x2, y2,
                        stroke: activeNeuralNodes.ben.size > 3 ? '#3b82f6' : '#1e293b',
                        'stroke-width': '2',
                        opacity: '0.4'
                    });
                    if (activeNeuralNodes.ben.has(i % 12)) {
                        line.classList.add('animate-pulse');
                    }
                    svg.appendChild(line);
                });

                // Draw nodes
                nodes.forEach(node => {
                    const isActive = activeNeuralNodes.ben.has(node.id);
                    
                    const circle = createSVGElement('circle', {
                        cx: node.x,
                        cy: node.y,
                        r: '10',
                        fill: isActive ? '#3b82f6' : '#1e293b',
                        stroke: isActive ? '#60a5fa' : '#3b82f6',
                        'stroke-width': '3'
                    });
                    circle.style.transition = 'all 0.5s';
                    svg.appendChild(circle);

                    if (isActive) {
                        // Ping effects
                        [15, 20].forEach((r, i) => {
                            const ping = createSVGElement('circle', {
                                cx: node.x,
                                cy: node.y,
                                r: r.toString(),
                                fill: 'none',
                                stroke: i === 0 ? '#3b82f6' : '#60a5fa',
                                'stroke-width': i === 0 ? '2' : '1',
                                opacity: i === 0 ? '0.6' : '0.3'
                            });
                            ping.classList.add('animate-ping');
                            if (i === 1) ping.style.animationDelay = '0.5s';
                            svg.appendChild(ping);
                        });
                    }
                });
            } else {
                // Jen's simpler network
                const connections = [
                    [50, 30, 50, 70], [50, 70, 50, 110], [150, 30, 150, 70],
                    [150, 70, 150, 110], [50, 30, 100, 50], [100, 50, 150, 30],
                    [50, 70, 100, 90], [100, 90, 150, 70], [100, 50, 100, 90]
                ];

                const nodes = [
                    {id: 0, x: 50, y: 30}, {id: 1, x: 150, y: 30},
                    {id: 2, x: 50, y: 70}, {id: 3, x: 150, y: 70},
                    {id: 4, x: 50, y: 110}, {id: 5, x: 150, y: 110},
                    {id: 6, x: 100, y: 50}, {id: 7, x: 100, y: 90}
                ];

                // Draw connections
                connections.forEach(([x1, y1, x2, y2], i) => {
                    const line = createSVGElement('line', {
                        x1, y1, x2, y2,
                        stroke: activeNeuralNodes.jen.size > 2 ? '#a855f7' : '#1e293b',
                        'stroke-width': '2',
                        opacity: '0.4'
                    });
                    if (activeNeuralNodes.jen.has(i % 8)) {
                        line.classList.add('animate-pulse');
                    }
                    svg.appendChild(line);
                });

                // Draw nodes
                nodes.forEach(node => {
                    const isActive = activeNeuralNodes.jen.has(node.id);
                    
                    const circle = createSVGElement('circle', {
                        cx: node.x,
                        cy: node.y,
                        r: '10',
                        fill: isActive ? '#a855f7' : '#1e293b',
                        stroke: isActive ? '#c084fc' : '#a855f7',
                        'stroke-width': '3'
                    });
                    circle.style.transition = 'all 0.5s';
                    svg.appendChild(circle);

                    if (isActive) {
                        // Ping effects
                        [15, 20].forEach((r, i) => {
                            const ping = createSVGElement('circle', {
                                cx: node.x,
                                cy: node.y,
                                r: r.toString(),
                                fill: 'none',
                                stroke: i === 0 ? '#a855f7' : '#c084fc',
                                'stroke-width': i === 0 ? '2' : '1',
                                opacity: i === 0 ? '0.6' : '0.3'
                            });
                            ping.classList.add('animate-ping');
                            if (i === 1) ping.style.animationDelay = '0.5s';
                            svg.appendChild(ping);
                        });
                    }
                });
            }

            return svg;
        }

        // Cognitive function visualizations
        function createCognitiveVisualizationSVG(viz, isActive) {
            const svg = createSVG('0 0 200 150', 'w-full h-32');
            
            switch (viz.cognitiveFunction) {
                case "Systems Thinking":
                    // Galaxy formation pattern
                    const defs = createSVGElement('defs');
                    const gradient = createSVGElement('radialGradient', {
                        id: 'galaxyCore',
                        cx: '50%',
                        cy: '50%',
                        r: '50%'
                    });
                    gradient.innerHTML = `
                        <stop offset="0%" stop-color="#4338ca" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0.3"/>
                    `;
                    defs.appendChild(gradient);
                    svg.appendChild(defs);

                    const core = createSVGElement('circle', {
                        cx: '100',
                        cy: '75',
                        r: '40',
                        fill: 'url(#galaxyCore)'
                    });
                    if (isActive) core.classList.add('animate-pulse');
                    svg.appendChild(core);

                    // Interconnected nodes
                    const nodes = [
                        {x: 60, y: 50}, {x: 140, y: 50}, {x: 180, y: 75}, {x: 140, y: 100},
                        {x: 60, y: 100}, {x: 20, y: 75}, {x: 100, y: 30}, {x: 100, y: 120}
                    ];

                    nodes.forEach((node, i) => {
                        const line = createSVGElement('line', {
                            x1: '100', y1: '75',
                            x2: node.x.toString(), y2: node.y.toString(),
                            stroke: '#3b82f6',
                            'stroke-width': '2',
                            opacity: isActive ? '0.8' : '0.4'
                        });
                        if (isActive) line.classList.add('animate-pulse');
                        svg.appendChild(line);

                        const circle = createSVGElement('circle', {
                            cx: node.x.toString(),
                            cy: node.y.toString(),
                            r: '6',
                            fill: '#60a5fa'
                        });
                        if (isActive) {
                            circle.classList.add('animate-ping');
                            circle.style.animationDelay = `${i * 0.2}s`;
                        }
                        svg.appendChild(circle);
                    });
                    break;

                case "Abstraction":
                    // Ore refining process
                    const refGradient = createSVGElement('defs');
                    const linearGrad = createSVGElement('linearGradient', {
                        id: 'refinement',
                        x1: '0%', y1: '0%',
                        x2: '100%', y2: '0%'
                    });
                    linearGrad.innerHTML = `
                        <stop offset="0%" stop-color="#64748b" stop-opacity="0.8"/>
                        <stop offset="50%" stop-color="#475569" stop-opacity="0.6"/>
                        <stop offset="100%" stop-color="#f1f5f9" stop-opacity="0.9"/>
                    `;
                    refGradient.appendChild(linearGrad);
                    svg.appendChild(refGradient);

                    // Chaotic initial state
                    for (let i = 0; i < 15; i++) {
                        const rect = createSVGElement('rect', {
                            x: (10 + (i % 5) * 15).toString(),
                            y: (30 + Math.floor(i / 5) * 15).toString(),
                            width: '8',
                            height: '8',
                            fill: '#64748b',
                            opacity: isActive ? '0.3' : '0.7'
                        });
                        if (isActive) rect.classList.add('animate-pulse');
                        svg.appendChild(rect);
                    }

                    // Filtering wave
                    const wave = createSVGElement('rect', {
                        x: '0', y: '0',
                        width: isActive ? '200' : '80',
                        height: '150',
                        fill: 'url(#refinement)'
                    });
                    wave.style.transition = 'all 2s';
                    svg.appendChild(wave);

                    // Pure result
                    const result = createSVGElement('rect', {
                        x: '160', y: '60',
                        width: '30', height: '30',
                        fill: '#f1f5f9',
                        opacity: isActive ? '1' : '0.5'
                    });
                    if (isActive) result.classList.add('animate-pulse');
                    svg.appendChild(result);
                    break;

                case "Scenario Planning & Future-Proofing":
                    // Main timeline
                    const mainLine = createSVGElement('line', {
                        x1: '20', y1: '75',
                        x2: '80', y2: '75',
                        stroke: '#10b981',
                        'stroke-width': '4'
                    });
                    svg.appendChild(mainLine);

                    // Scenario branches
                    const branches = [
                        {endX: 160, endY: 40, color: '#fbbf24', opacity: 0.8},
                        {endX: 160, endY: 60, color: '#06b6d4', opacity: 0.6},
                        {endX: 160, endY: 80, color: '#10b981', opacity: 0.9},
                        {endX: 160, endY: 100, color: '#06b6d4', opacity: 0.4},
                        {endX: 160, endY: 120, color: '#ef4444', opacity: 0.5}
                    ];

                    branches.forEach((branch, i) => {
                        const line = createSVGElement('line', {
                            x1: '80', y1: '75',
                            x2: branch.endX.toString(), y2: branch.endY.toString(),
                            stroke: branch.color,
                            'stroke-width': '2',
                            opacity: (isActive ? branch.opacity : branch.opacity * 0.5).toString()
                        });
                        if (i > 2) line.setAttribute('stroke-dasharray', '5,5');
                        if (isActive) {
                            line.classList.add('animate-pulse');
                            line.style.animationDelay = `${i * 0.3}s`;
                        }
                        svg.appendChild(line);

                        const circle = createSVGElement('circle', {
                            cx: branch.endX.toString(),
                            cy: branch.endY.toString(),
                            r: '4',
                            fill: branch.color,
                            opacity: (isActive ? branch.opacity : branch.opacity * 0.5).toString()
                        });
                        if (isActive) {
                            circle.classList.add('animate-ping');
                            circle.style.animationDelay = `${i * 0.3}s`;
                        }
                        svg.appendChild(circle);
                    });
                    break;

                case "Analysis & Synthesis":
                    // Rainbow gradient for solution
                    const rainbowDefs = createSVGElement('defs');
                    const rainbowGrad = createSVGElement('radialGradient', {
                        id: 'rainbow',
                        cx: '50%', cy: '50%', r: '50%'
                    });
                    rainbowGrad.innerHTML = `
                        <stop offset="0%" stop-color="#ffffff"/>
                        <stop offset="25%" stop-color="#3b82f6"/>
                        <stop offset="50%" stop-color="#10b981"/>
                        <stop offset="75%" stop-color="#eab308"/>
                        <stop offset="100%" stop-color="#ef4444"/>
                    `;
                    rainbowDefs.appendChild(rainbowGrad);
                    svg.appendChild(rainbowDefs);

                    // Central problem node
                    const problemNode = createSVGElement('circle', {
                        cx: '100', cy: '75',
                        r: isActive ? '8' : '12',
                        fill: '#78716c'
                    });
                    problemNode.style.transition = 'all 1s';
                    svg.appendChild(problemNode);

                    // Deconstructed components
                    const components = [
                        {x: 50, y: 30, color: '#ef4444'},
                        {x: 150, y: 30, color: '#eab308'},
                        {x: 50, y: 120, color: '#3b82f6'},
                        {x: 150, y: 120, color: '#10b981'}
                    ];

                    components.forEach((comp, i) => {
                        const line = createSVGElement('line', {
                            x1: '100', y1: '75',
                            x2: comp.x.toString(), y2: comp.y.toString(),
                            stroke: comp.color,
                            'stroke-width': '2',
                            opacity: isActive ? '0.8' : '0.4'
                        });
                        if (isActive) {
                            line.classList.add('animate-pulse');
                            line.style.animationDelay = `${i * 0.2}s`;
                        }
                        svg.appendChild(line);

                        const circle = createSVGElement('circle', {
                            cx: comp.x.toString(),
                            cy: comp.y.toString(),
                            r: '6',
                            fill: comp.color,
                            opacity: isActive ? '1' : '0.6'
                        });
                        if (isActive) {
                            circle.classList.add('animate-bounce');
                            circle.style.animationDelay = `${i * 0.2}s`;
                        }
                        svg.appendChild(circle);
                    });

                    // Reassembled solution
                    const solution = createSVGElement('circle', {
                        cx: '180', cy: '75', r: '10',
                        fill: 'url(#rainbow)',
                        opacity: isActive ? '1' : '0.5'
                    });
                    if (isActive) solution.classList.add('animate-pulse');
                    svg.appendChild(solution);
                    break;
            }

            return svg;
        }

        // Initialize cognitive animations
        function initCognitiveAnimations() {
            cognitiveVisualizations.forEach((viz, index) => {
                const id = `cognitive-viz-${index}`;
                cognitiveAnimations[id] = false;
                
                setInterval(() => {
                    cognitiveAnimations[id] = true;
                    updateCognitiveVisualization(id, index);
                    setTimeout(() => {
                        cognitiveAnimations[id] = false;
                        updateCognitiveVisualization(id, index);
                    }, 2000);
                }, 4000);
            });
        }

        function updateCognitiveVisualization(id, index) {
            const container = document.getElementById(id);
            if (container) {
                const svg = container.querySelector('svg');
                if (svg) {
                    const newSvg = createCognitiveVisualizationSVG(
                        cognitiveVisualizations[index], 
                        cognitiveAnimations[id]
                    );
                    svg.replaceWith(newSvg);
                }
            }
        }

        // Tab management
        function setActiveTab(tabName) {
            activeTab = tabName;
            updateTabDisplay();
            renderContent();
        }

        function updateTabDisplay() {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                if (tab.dataset.tab === activeTab) {
                    tab.className = 'tab-button px-6 py-3 mx-1 rounded-md font-medium transition-all duration-300 cursor-pointer relative z-10 bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg transform scale-105';
                } else {
                    tab.className = 'tab-button px-6 py-3 mx-1 rounded-md font-medium transition-all duration-300 cursor-pointer relative z-10 text-slate-400 hover:text-white hover:bg-slate-800 hover:scale-102';
                }
            });
        }

        // Progress bar animation
        function animateProgressBars() {
            setTimeout(() => {
                document.querySelectorAll('.progress-bar').forEach(bar => {
                    const width = bar.dataset.width;
                    bar.style.width = width + '%';
                });
            }, 500);
        }

        // Content rendering functions
        function createParallaxBackground() {
            return `
                <div class="absolute inset-0 pointer-events-none overflow-hidden">
                    <div id="neural-bg-1" class="absolute top-20 right-10 w-64 h-64 opacity-10" style="transform: translateY(${parallaxOffset * 0.2}px)">
                        <svg viewBox="0 0 100 100" class="w-full h-full text-blue-400">
                            <circle cx="20" cy="20" r="3" fill="currentColor" opacity="0.6"/>
                            <circle cx="50" cy="15" r="3" fill="currentColor" opacity="0.8"/>
